    <div class="content">

                <a href="#">Mot de passe oublié ?</a>
                <hr>
                <input type="submit" name="create" id="create" value="Créer nouveau compte">
            </div>
        <br>
        <div class="label">
            <b>Créer une page </b>pour une célébrité, une marque ou une entreprise.
        </div>
    </div>
